<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Convexity Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='login.css'>
    <link rel="icon" type="image/x-icon" href="assets/icon.png" />
    <script defer src="header-footer.js"></script>
</head>
<body>
    <div class="login-box">
        <div class="login-form">
            <h2>Login</h2>
            <form action='/submit-login' method="POST">
                <input class="up" type="text" id="username" name="username" placeholder="Username/Email" required>
                <input class="up" type="password" id="password" name="password" placeholder="Password" required>
                <button class="submitbutton" type="submit">Log in</button>
                <a href="signup.html" class="registerlink">Register</a>
            </form>
        </div>
    </div>
</body>
</html>
