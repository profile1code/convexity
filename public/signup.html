<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Convexity Signup</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script defer src="header-footer.js"></script>
</head>
<body>
    <div class="login-box">
        <div class="login-form">
            <h2>Signup</h2>
            <form>
                <input class="up" type="text" id="username" name="username" placeholder="Username" required><br>
                <input class="up" type="password" id="password" name="password" placeholder="Password" required><br>
                <input class="up" type="email" id="email" name="email" placeholder="Email" required><br>
                <button class="submitbutton" type="submit">Sign up</button>
            </form>
        </div>
    </div>
</body>
</html>
