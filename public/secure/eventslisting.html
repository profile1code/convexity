<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Events Listing</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="eventslisting.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">
    <script defer src="header-footer.js"></script>
    <script defer src="/events.js"></script>
  </head>

  <body>
    <dialog id="add-event-dialog">
      <form method="POST" action="/event">
        <legend>Add Event</legend>
        <label for="start-time">Start Time</label>
        <input name="start-time" type="datetime-local" id="start-time" required>
        <label for="end-time">End Time</label>
        <input name="end-time" type="datetime-local" id="end-time" required>
        <label for="event-title">Event Title</label>
        <input name="title" type="text" id="event-title" required>
        <select name="team" id="team-select" required>
        </select>
        <button type="submit" id="event-submit">Add Event</button>
        <button id="event-cancel">Cancel</button>
      </form>
    </dialog>
    <button id="add-button"><i class="fas fa-plus"></i></svg></button>
    <div class="canvas">
      <!-- <aside class="filter-box">
        <div class="filter">
          Filters
        </div>
      </aside> -->
      <section class="events-list">
        <div class="event-card">
          <div class="event-content">
            <div class="event-title">
              Scrim
            </div>
            <div class="time-and-team">
              <div class="time">
                19:00
              </div>
              <div class="team">
                EaOSU
              </div>
            </div>
          </div>
        </div>

        <div class="event-card">
          <div class="event-content">
            <div class="event-title">
              Scrim
            </div>
            <div class="time-and-team">
              <div class="time">
                19:00
              </div>
              <div class="team">
                EaOSU
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
